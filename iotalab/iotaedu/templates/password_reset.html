{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block content %}


<div>
  <div class="txt_body salto center-align">
    <h1>Reestablecer Contraseña</h1>
    <p>¿Olvidaste tu contraseña? </br>¡No temas! Te ayudarémos mediante un Email</p>
    <div class="section container">
      <div class="row">
        <form method="POST" class="form-signin">{% csrf_token %}
        </div>
          <div class="row card-panel contactContainer">
          
            <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">       
          
              <button class="btn purple darken-4" type="submit">Enviar</button>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
