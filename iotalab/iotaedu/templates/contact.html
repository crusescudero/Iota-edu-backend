<!-- use the base html -->
{% extends 'base.html' %}

<!-- Adds the title to the page -->
{% block title %}
  {{ title }}
{% endblock title %}

<!-- Content for the page (using the template) -->
{% block content %}
  <div>
    <div class="txt_body salto center-align">
      <h1>Contacto</h1>
      <p>¿Preguntas con respecto a nuestros cursos? </br>¡Escribenos y te contactaremos!</p>
      <div class="section container">
        <div class="row">
          <form class="col s12">
            <div class="row card-panel">
              <div class="input-field col s12 m6">
                <input type="text" id="name" class="validate" required> 
                <label for="name">Nombre:</label>
              </div>

              <div class="input-field col s12 m6">
                <input type="text" id="last_name" class="validate" required> 
                <label for="last_name">Apellidos:</label>
              </div>

              <div class="input-field col s12 m6">
                <input type="email" placeholder="* Su correo es necesario para contactarlo" id="email" class="validate" required> 
                <label for="email">Email:</label>
                

              </div>

              <div class="input-field col s12 m6">
                <input type="text" placeholder="987654321" id="number"> 
                <label for="number">Número de contacto:</label>
              </div>

              <div class="input-field col s12">
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="message">Mensaje:</label>
              </div>

              <button class="btn purple darken-4" type="submit">Enviar</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
