<!-- use the base html -->
{% extends 'base.html' %}

<!-- Adds the title to the page -->
{% block title %}
  {{ title }}
{% endblock title %}

<!-- Content for the page (using the template) -->
{% block content %}
  <div>
    <div class="txt_body salto center-align">
      <h1>Contacto</h1>
      <p>¿Preguntas con respecto a nuestros cursos? </br>¡Escribenos y te contactaremos!</p>
      <div class="section container">
        <div class="row">
          <form class="col s12" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="row card-panel contactContainer">
              <div class="input-field col contactFill">
                {{ form.as_p }}
                <button class="btn purple darken-4" type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
